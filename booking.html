}
		.imgg {
			
			width: 100%;
			height: 15.4%;
			cursor: pointer;	
		}
				.modals {
            margin: auto;
			margin-left: 20px;
            display: block;
            width: 70%;
            max-width: 700px;
			padding-left: 70px;
			float: left
		}
		.modal-caption{			
            margin: auto;	
            display: block;
            width: 30%;
            max-width: 700px;
            text-align: center;
            color: #ccc;
            padding: 10px 0 10px 700px;
            height: 150px;
 }
		.modals,
		.modal-caption{
			-webkit-animation-name: zoom;
			-webkit-animation-duration: 0.6s;
		}
		@-webkit-keyframes zoom {
			from {
				-webkit-transform: scale(0)
			}
			to {
				-webkit-transform: scale(1)
			}
		}

		
		.close   {
			position: absolute;
			top: 15px;
			right: 85px;
			color: #f1f1f1;
			font-size: 40px;
			font-weight: bold;
			transition: 0.3s;
		}
		.close:hover,
		.close:focus
		
		
		{
			color: #bbb;
			text-decoration: none;

		<script>
			$(document).ready(function() {
				var modal = document.querySelector(".mImage");
				var img = $('.imgg');
				var modalImg = $(".modals");
				var captionText = document.querySelector(".modal-caption");
				$('.imgg').click(function() {
					modal.style.display = "block";
					var newSrc = this.src;
					modalImg.attr('src', newSrc);
					captionText.innerHTML = this.alt;
				});
				var span = document.getElementsByClassName("close")[0];
				span.onclick = function() {
					modal.style.display = "none";
				}


			});

		</script>
